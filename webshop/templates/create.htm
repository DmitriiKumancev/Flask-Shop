{% extends 'base.htm' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add a product</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter name"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"><br>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock %}
